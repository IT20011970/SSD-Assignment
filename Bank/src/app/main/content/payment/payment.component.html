<div class="center" style="min-height: calc(110vh - 325px)" xmlns="http://www.w3.org/1999/html">

  <div class="card center" style="margin-left: 0px; min-width:calc(110vh - 325px) ">
    <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
      <div class="item-body" id="center">
        <form #paymentform="ngForm" (ngSubmit)="paymentform.form.valid && onSubmit()" novalidate class="signUp" action="" method="get">
        <h5 class="item-title">Payment Details</h5>
        <hr>
        <div>
          <div>
            <label class="item-text">Card Number:</label>
            <input type="text" [(ngModel)]="payment.card" name="card1" style="float: right"
            (keyup)="chkCardNumber()"/>
            <div *ngIf="invalidNumber" style="text-align: right;color: red;margin-top: 10px;font-size: 12px">Invalid number</div>
          </div>
          <br/>
          <div>
            <label class="item-text">Expiration Month:</label>
            <select [(ngModel)]="payment.expirationMonth" #placeFrom="ngModel" name="placeFrom" class="form-control" style="float: right; width: 190px">
              <option value="">Select Month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
          <br/>
          <div>
            <label class="item-text">Expiration Year:</label>
            <input  [(ngModel)]="payment.expirationYear" type="number" name="year" style="float: right"/>
          </div>
          <br/>
          <div>
            <label class="item-text">CVC:</label>
            <input [(ngModel)]="payment.cvc" type="text" name="cvc" style="float: right" (keyup)="chkCVC()"/>
            <div *ngIf="invalidCVC" style="text-align: right;color: red;margin-top: 10px;font-size: 12px">Invalid CVC</div>
          </div>
          <br/>
          <div>
            <label class="item-text">Amount:</label>
            <input type="text" [(ngModel)]="amount" value="{{amount}}" name="amount" disabled style="float: right"/>
          </div>
        </div>
        <hr/>
        <div>
          <button type="button"  class="btn btn-dark" style="margin-left: 5px">Cancel</button>
          <button type="submit" class="btn btn-outline-dark" style="margin-left: 5px; float:right">Pay</button>
        </div>
        </form>
      </div>
    </div>
  </div>


</div>

<div class="center" style="min-height: calc(110vh - 325px)">
  <div class="row" style="display: flex;justify-content: center;padding: 30px">
    <div class="col-12">
      <span style="font-size: 25px;font-weight: bold;color: #5d5b5a">Please Confirm the Information Bellow </span>
    </div>

    <form #traderForm="ngForm" (ngSubmit)="traderForm.form.valid && onSubmit()" novalidate class="signUp" action="" method="get">

      <div class="row" style="margin-top: 10px">
        <div class="col-4">
          NIC :
        </div>
        <div class="col-8">
          <input type="text" class="form-control"
             [(ngModel)]="user.nic"  value="{{user.nic}}"  name="nic" required appTextValidator>
        </div>
      </div>
      <div class="row" style="margin-top: 10px">
        <div class="col-4">
          Email :
        </div>
        <div class="col-8">
          <input type="email" class="form-control"
                 [(ngModel)]="user.email"  value="{{user.email}}"  name="name1" required appTextValidator>
        </div>
      </div>
      <div class="row" style="margin-top: 10px">
        <div class="col-4">
          Amount :
        </div>
        <div class="col-8">
          <input type="text" class="form-control"
                 [(ngModel)]="user.amount" readonly value="{{user.amount}}"  name="name" required appTextValidator>
        </div>
      </div>

      <div class="" style="border-top: 0px solid #dfdfdf;display: flex;margin-top: 20px;padding-top: 20px;margin-bottom: 40px">
        <div class="col-11" style="text-align: right">
          <button type="submit" class="btn btn-success" style="font-weight: bold;font-size: 20px;margin-right: 30px">Confirm</button>
        </div>
      </div>

    </form>
  </div>
</div>
